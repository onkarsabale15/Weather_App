<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/4207869540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="location">
                <div class="lin" onclick="{rel()}">
                    <i class="fa-solid fa-location-crosshairs"></i><span>Your Current Location</span></div>
                <br>
                <div id="location-desc"></div>
            </div>
            <div class="imgg">
                <img id="imgg-we-image" alt="Can't Load Image" src="">
                <div class="temp-img" id="temp-img">
                </div>
            </div>
            <span id="weather-main" class="weather-main">
            </span>
            <div class="general-weather">
                <div class="general-wind-speed" id="general-wind-speed">
                </div>
                <div class="general-humidity" id="general-humidity">

                </div>
                <div class="general-pressure" id="general-pressure">
                </div>
            </div>
        </div>
        <div class="lower">
            <div class="temp card" id="temp">
            </div>
            <div class="level card" id="level">
            </div>
            <div class="visibility card" id="visibility">
                <br>
            </div>
            <div class="wind card" id="wind">
            </div>
            <div class="sun card" id="sun">
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
