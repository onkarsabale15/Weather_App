<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Website</h1>
    </header>
    <main>
        <div class="location">
            <h2>Enter your location</h2>
            <form>
                <input type="text" placeholder="Enter a city or zip code">
                <button type="submit">Get Weather</button>
            </form>
        </div>
        <div class="weather">
            <div class="icon">
                <img src="https://www.weatherbit.io/static/img/icons/r01d.png" alt="Weather icon">
            </div>
            <div class="details">
                <h2>Current Weather</h2>
                <p class="temperature">25&deg;C</p>
                <p class="condition">Rain</p>
                <div class="stats">
                    <p><span>Humidity:</span> 60%</p>
                    <p><span>Wind Speed:</span> 10 km/h</p>
                    <p><span>Pressure:</span> 1013 hPa</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Weather Website</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
